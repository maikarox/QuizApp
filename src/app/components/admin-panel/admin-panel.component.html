<div class="container">
    <div class="header">
        <button class="btn" (click)="showNewDialog()"><i class="fa fa-plus-circle"></i>New Question </button>
    </div>
    <mat-tab-group animationDuration="100ms" [selectedIndex]="selectedTab">
        <mat-tab label="Users">
            <app-users></app-users>
        </mat-tab>
        <mat-tab label="Questions">
            <app-quiz-admin [questions]="questionList"></app-quiz-admin>
        </mat-tab>
        <mat-tab label="Add Question" *ngIf="addNew">
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="questionBody">Question:</label>
                        <textarea type="text" class="form-control" id="questionBody"
                            [(ngModel)]="newQuestion.questionBody" [ngModelOptions]="{standalone: true}">

                            </textarea>
                    </div>
                    <div *ngIf="submitted && !newQuestion.questionBody" class="help-block">
                        <div class="alert alert-warning">
                            <strong>The question is required</strong>
                        </div>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" [(ngModel)]="newQuestion.published"
                                [ngModelOptions]="{standalone: true}"> Publish:</label>
                    </div>
                    <div class="form-group" *ngFor="let answer of newQuestion.answers">
                        <label for="answer">Answer:</label>
                        <input type="answer" class="form-control" id="answer" [(ngModel)]="answer.response"
                            [ngModelOptions]="{standalone: true}">
                        <div class="checkbox">
                            <label><input type="checkbox" [(ngModel)]="answer.isCorrect"
                                    [ngModelOptions]="{standalone: true}"> Is correct:</label>
                        </div>
                    </div>
                    <div *ngIf="submitted && !oneCorrect" class="help-block">
                        <div class="alert alert-warning">
                            <strong>There has to be at least one correct answer</strong>
                        </div>
                    </div>
                    <button type="button" class="btn btn-default" (click)="addQuestion()">Create</button>
                    <img *ngIf="loading"
                        src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="closeNewDialog()">Close</button>
            </div>

        </mat-tab>
    </mat-tab-group>
</div>
